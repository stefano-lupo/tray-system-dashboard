<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Kg Wasted", { role: "style" } ],
        ["Chicken", 8.94, "#13c0d7"],
        ["Lettuce", 10.49, "#13c0d7"],
        ["Tomato", 19.30, "#13c0d7"],
        ["Pasta", 21.45, "color: #13c0d7"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Overall Food Waste Per Hour (kg)",
        width: 600,
        height: 400,
        bar: {groupWidth: "20%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("col-chart"));
      chart.draw(view, options);
  }
  </script>

  <h1>Hello world</h1>

  <div id="col-chart"></div>




  <html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart','bar']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Ingredient', 'Pasta', 'Chicken', 'Tomato', 'Lettuce', 'Bread'],
            ['Monday', 100, 150, 200, 90 ,120],
            ['Tuesday', 170, 80, 60, 100,157],
            ['Wednesday', 160, 77, 130, 100,98],
            ['Thursday', 130, 150, 63, 77,88],
            ['Friday',130, 240, 230, 180,130],
            ['Saturday',90, 140, 150, 88,168],
            ['Sunday',130, 54, 220, 65, 80]
          ]);

          var options = {
            chart: {
              title: 'Waste per Ingredient',
              isStacked: true,

                colors: ['#13c0d7', '#13c0d7','#13c0d7','#13c0d7','#13c0d7']
              // subtitle: 'Sales, Expenses, and Profit: 2014-2017',
            }
          };
  
          var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
  
          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
      </script>
    </head>
    <body>
      <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
    </body>
  </html>
